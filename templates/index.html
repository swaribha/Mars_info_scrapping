<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class='row banner'>
            <div class="col-md-3">
            </div>
            <div class='col-md-6 text-center'>
                <br> <br>
                <h1 class="banner_txt"> Mission to Mars </h1>
                <a href="/scrape" id="scrape_btn" class="btn btn-info" role="button">Scrape New Data</a>
                <br> <br>
            </div>
            <div class="col-md-3">
            </div>
        </div>

        <div id="first_text" class="row">
            <div class='col-md-1'>
            </div>
            <div class="col-md-10">
                <br> <br>

                <h2>Latest Mars News</h2>
                <hr>
                <h3>{{mars_info.news.news_title}}</h3>
                <p> {{mars_info.news.news_detail}}</p>
                <br>

            </div>
            <div class='col-md-1'>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-md-1'>
            </div>
            <div class='col-md-6'>
                <figure class="figure">
                    <figcaption class="figure-caption text-left">
                        <h2>Featured Mars Image</h2>
                    </figcaption>
                    <img src={{mars_info.featured_image}} class="img-responsive" width="100%"
                        alt="Featured Image for Mars">

                </figure>

            </div>
            <div class='col-md-4'>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Card title</h3>
                        <p class="card-text">{{mars_info.weather}}</p>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Mars Facts</h3>
                        <p class="card-text">{{mars_info.facts|safe
                                }}</p>
                    </div>
                </div>

                <!-- <div class="data-box">
                    <h3>Sources</h3>
                    <hr>
                    <p> <a target="_blank" href="https://mars.nasa.gov/news/"> NASA Mars News Site </a> </p>
                    <p> <a target="_blank" href="https://www.jpl.nasa.gov/spaceimages/?search=&category=Mars"> JPL Mars
                            Space Images </a> </p>
                    <p> <a target="_blank" href="https://twitter.com/marswxreport?lang=en"> Mars Weather Twitter </a>
                    </p>
                    <p> <a target="_blank" href="http://space-facts.com/mars/"> Mars Facts </a> </p>
                    <p> <a target="_blank"
                            href="https://astrogeology.usgs.gov/search/results?q=hemisphere+enhanced&k1=target&v1=Mars">
                            Mars Hemisphere Images </a> </p>
                </div> -->
            </div>
            <div class='col-md-1'>
            </div>
        </div>

        <div class="row">
            <div class='col-md-12'>
                <h2 class="text-center"> Mars Hemispheres </h2>
            </div>
        </div>

        <div class="row">
            <div class='col-3 col-sm-6 col-md-6'>
                <figure class="figure">

                    <img src={{mars_info.hemispheres[0].image_url}} class="img-responsive" width="100%"
                        alt="Hemisphere Image for Mars">
                    <figcaption class="figure-caption text-left">
                        <h2>{{mars_info.hemispheres[0].title}}</h2>
                    </figcaption>

                </figure>
                
            </div>
            <div class='col-3 col-sm-6 col-md-6'>
                    <figure class="figure">
    
                        <img src={{mars_info.hemispheres[1].image_url}} class="img-responsive" width="100%"
                            alt="Hemisphere Image for Mars">
                        <figcaption class="figure-caption text-left">
                            <h2>{{mars_info.hemispheres[1].title}}</h2>
                        </figcaption>
    
                    </figure>
                    
                </div>
                <div class='col-3 col-sm-6 col-md-6'>
                        <figure class="figure">
        
                            <img src={{mars_info.hemispheres[2].image_url}} class="img-responsive" width="100%"
                                alt="Hemisphere Image for Mars">
                            <figcaption class="figure-caption text-left">
                                <h2>{{mars_info.hemispheres[2].title}}</h2>
                            </figcaption>
        
                        </figure>
                        
                    </div>
                    <div class='col-3 col-sm-6 col-md-6'>
                            <figure class="figure">
            
                                <img src={{mars_info.hemispheres[3].image_url}} class="img-responsive" width="100%"
                                    alt="Hemisphere Image for Mars">
                                <figcaption class="figure-caption text-left">
                                    <h2>{{mars_info.hemispheres[3].title}}</h2>
                                </figcaption>
            
                            </figure>
                            
                        </div>
        </div>
     
 
    </div>
</body>
